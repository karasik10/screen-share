<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Screen Share (WebRTC)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; text-align: center; padding: 20px; }
        input { padding: 10px; border-radius: 5px; border: none; width: 250px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-host { background: #4CAF50; color: white; }
        .btn-connect { background: #2196F3; color: white; }
        button:hover { opacity: 0.9; }
        video { width: 90%; max-width: 1200px; border: 2px solid #333; margin-top: 20px; background: #000; border-radius: 8px; }
        .box { background: #2d2d2d; padding: 20px; margin: 10px auto; max-width: 600px; border-radius: 10px; }
        #status { color: #aaa; margin-top: 10px; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>‚ö° P2P –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞</h2>
    <p id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</p>

    <div class="box">
        <h3>–Ø —Ö–æ—á—É —Å—Ç—Ä–∏–º–∏—Ç—å</h3>
        <p>–¢–≤–æ–π ID: <b id="my-id" style="color: #4CAF50; font-family: monospace; font-size: 1.2em;">...</b></p>
        <button onclick="startScreenShare()" class="btn-host">üì° –ù–∞—á–∞—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é</button>
        <p><small>–°–∫–æ–ø–∏—Ä—É–π —Å–≤–æ–π ID –∏ –æ—Ç–ø—Ä–∞–≤—å –¥—Ä—É–≥—É</small></p>
    </div>

    <div class="box">
        <h3>–Ø —Ö–æ—á—É —Å–º–æ—Ç—Ä–µ—Ç—å</h3>
        <input type="text" id="remote-id" placeholder="–í—Å—Ç–∞–≤—å ID –¥—Ä—É–≥–∞ —Å—é–¥–∞">
        <button onclick="connectToPeer()" class="btn-connect">üì∫ –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>

    <video id="remote-video" autoplay playsinline controls></video>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerJS (–∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π –æ–±–ª–∞—á–Ω—ã–π —Å–µ—Ä–≤–µ—Ä –¥–ª—è —Å–∏–≥–Ω–∞–ª–∏–∑–∞—Ü–∏–∏)
        const peer = new Peer(null, {
            debug: 2
        });

        let localStream;

        // –ö–æ–≥–¥–∞ –ø–æ–ª—É—á–∏–ª–∏ —Å–≤–æ–π ID –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
            document.getElementById('status').innerText = "–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ. –¢–≤–æ–π —Å—Ç–∞—Ç—É—Å: Online";
        });

        // –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
        peer.on('error', (err) => {
            console.error(err);
            alert("–û—à–∏–±–∫–∞: " + err.type);
        });

        // ------------------- –õ–û–ì–ò–ö–ê –•–û–°–¢–ê (–°–¢–†–ò–ú–ï–†–ê) -------------------
        
        async function startScreenShare() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∏ —Å–∏—Å—Ç–µ–º–Ω—ã–π –∑–≤—É–∫
                // –í–ê–ñ–ù–û: –í Chrome –Ω—É–∂–Ω–æ –ø–æ—Å—Ç–∞–≤–∏—Ç—å –≥–∞–ª–æ—á–∫—É "Share system audio"
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always",
                        frameRate: 60,  // –ü—ã—Ç–∞–µ–º—Å—è –≤—ã–∂–∞—Ç—å 60 FPS
                        height: 1080
                    },
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        sampleRate: 44100
                    }
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–≤–æ–µ –≤–∏–¥–µ–æ —É —Å–µ–±—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –±–µ–∑ –∑–≤—É–∫–∞ —á—Ç–æ–±—ã –Ω–µ —Ñ–æ–Ω–∏–ª–æ)
                const videoElement = document.getElementById('remote-video');
                videoElement.srcObject = localStream;
                videoElement.muted = true; 

                document.getElementById('status').innerText = "–¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –∑–∞–ø—É—â–µ–Ω–∞. –ñ–¥–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –¥—Ä—É–≥–∞...";

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞ (–∫–æ–≥–¥–∞ –¥—Ä—É–≥ –≤–≤–æ–¥–∏—Ç ID)
                peer.on('call', (call) => {
                    call.answer(localStream); // –û—Ç–≤–µ—á–∞–µ–º –ø–æ—Ç–æ–∫–æ–º —ç–∫—Ä–∞–Ω–∞
                    document.getElementById('status').innerText = "–î—Ä—É–≥ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è!";
                });

                // –ï—Å–ª–∏ —Å—Ç—Ä–∏–º –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞–º–∏ –±—Ä–∞—É–∑–µ—Ä–∞
                localStream.getVideoTracks()[0].onended = () => {
                    document.getElementById('status').innerText = "–¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.";
                };

            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞—Ö–≤–∞—Ç–∞ —ç–∫—Ä–∞–Ω–∞:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞—Ö–≤–∞—Ç–∏—Ç—å —ç–∫—Ä–∞–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –¥–∞–ª–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ.");
            }
        }

        // ------------------- –õ–û–ì–ò–ö–ê –ó–†–ò–¢–ï–õ–Ø -------------------

        function connectToPeer() {
            const remoteId = document.getElementById('remote-id').value.trim();
            if (!remoteId) return alert("–í–≤–µ–¥–∏—Ç–µ ID –¥—Ä—É–≥–∞!");

            document.getElementById('status').innerText = "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –¥—Ä—É–≥—É...";

            // –ó–≤–æ–Ω–∏–º –¥—Ä—É–≥—É (–ø–æ–∫–∞ –±–µ–∑ —Å–≤–æ–µ–≥–æ –ø–æ—Ç–æ–∫–∞, —Ç–æ–ª—å–∫–æ –ø—Ä–∏–µ–º)
            const call = peer.call(remoteId, new MediaStream()); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—É—Å—Ç–æ–π –ø–æ—Ç–æ–∫, —á—Ç–æ–±—ã –∏–Ω–∏—Ü–∏–∏—Ä–æ–≤–∞—Ç—å —Å–≤—è–∑—å

            call.on('stream', (remoteStream) => {
                const videoElement = document.getElementById('remote-video');
                videoElement.srcObject = remoteStream;
                videoElement.muted = false; // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ —É –∑—Ä–∏—Ç–µ–ª—è
                videoElement.play();
                document.getElementById('status').innerText = "–ü—Ä–æ—Å–º–æ—Ç—Ä –∞–∫—Ç–∏–≤–µ–Ω!";
            });

            call.on('error', (err) => {
                console.error(err);
                alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.");
            });
        }
    </script>
</body>
</html>
